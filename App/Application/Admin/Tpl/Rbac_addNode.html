<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加节点</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/public.css">
</head>
<body>
    <form action="{:U('Admin/Rbac/AddNodeHandle')}" method="post">
        <table class="table">
            <tr>
                <th colspan="2">添加{$type}</th>
            </tr>
            <tr>
                <td align="right" width="44%">{$type}名称</td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td align="right">{$type}描述</td>
                <td>
                    <input type="text" name="title">
                </td>
            </tr>
            <tr>
                <td align="right">开启状态</td>
                <td>
                    <input type="radio" name="status" value="1" checked>&nbsp;开启&nbsp;
                    <input type="radio" name="status" value="0">&nbsp;关闭
                </td>
            </tr>
            <tr>
                <td align="right">排序</td>
                <td>
                    <input type="text" name="sort" value="1">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="hidden" name="pid" value="{$pid}">
                    <input type="hidden" name="level" value="{$level}">
                    <input class="submit" type="submit" value="保存添加">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
