<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色列表</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/public.css">
</head>
<body>
    <table class="table">
        <tr>
            <th colspan="5" align="left">角色列表</th>
        </tr>
        <tr>
            <th>角色ID</th>
            <th>角色名称</th>
            <th>角色描述</th>
            <th>开启状态</th>
            <th>操作</th>
        </tr>
        <foreach name="role" item="v">
            <tr align="center">
                <td>{$v.id}</td>
                <td>{$v.name}</td>
                <td>{$v.remark}</td>
                <td>
                    <if condition="$v['status']">
                        开启
                    <else/>
                        关闭
                    </if>
                </td>
                <td>
                    <a href="{:U('Admin/Rbac/access',array('roleId' => $v['id'],'roleName' => $v['remark']))}">分配权限</a>
                </td>
            </tr>
        </foreach>
    </table>
</body>
</html>
