<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="__PUBLIC__/Css/public.css">
</head>
<body>
    <table class = 'table'>
        <tr>
            <th colspan="5">所有帖子</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>作者</th>
            <th>内容</th>
            <th>发布时间</th>
            <th>操作</th>
        </tr>
        <foreach name = 'xuyuanqiang' item = 'v'>
            <tr align="center">
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.content|replace_biaoqing=###}</td>
                <td>{$v.time|date='y-m-d H:i',###}</td>
                <td>
                    <a href="{:U('Admin/Msgmanage/delete',array('id' => $v['id']))}">删除</a>
                </td>
            </tr>
        </foreach>
        <tr>
            <td colspan = '5' align = 'center'>{$page}</td>
        </tr>
    </table>
</body>
</html>
